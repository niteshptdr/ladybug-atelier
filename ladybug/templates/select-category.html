{% extends "base.html" %}
{% block content %}

<div class="mx-auto py-8 px-4 min-h-screen">

        <div class="bg-white border border-pink-200 rounded-xl p-4 shadow-sm mb-6">
          <div>
            <a href="{% url 'home' %}" class="inline-flex items-center text-md text-pink-600 font-medium hover:text-pink-700">
                <i class="fas fa-arrow-left me-2"></i>
                Back
            </a>
          </div>
      </div>


  <h2 class="text-2xl font-bold text-center mb-2">Select Category</h2>
  <hr class="mb-6">
  <div class = 'flex flex-col justify-center'> 
  <form id="categoryForm" method="post" action="{% url 'select-category' %}" class="flex justify-center">
    {% csrf_token %}
    
    <div class="flex overflow-x-auto pb-4 mb-6 scroll-smooth snap-x">
      {% for category in categories %}
      <div class="flex flex-col items-center text-center">
        <button type="submit" name="category_id" value="{{ category.id }}">
          
          <div class="h-42 w-42">
              <img
                src="{{ category.image.url }}"
                class=" h-40 w-40 category-thumbnail object-cover rounded-xl cursor-pointer border-2 border-gray-400 hover:border-pink-500 transition duration-200 ease-in-out"
                data-category-id="{{ category.id }}"
                alt="{{ category.category }}">
            </div>
        </button>
        <h4 class="mt-3 text-base font-semibold">{{ category.category }}</h4>
        <p class="text-xs text-gray-500">{{ category.description|truncatewords:6 }}</p>
      </div>

      
      {% endfor %}
    </div>
    
  </form>
  </div>

</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const selectedId = "{{ selected_category_id|default:'' }}";
    if (!selectedId) return;

    const thumbnails = document.querySelectorAll('.category-thumbnail');
    thumbnails.forEach(img => {
      if (img.dataset.categoryId === selectedId) {
        img.classList.remove('border-gray-400');
        img.classList.add('border-pink-500');
      }
    });
  });
</script>



{% endblock %}
